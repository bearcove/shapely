[package]
name = "facet-reflect"
version = "0.6.0"
authors.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
repository.workspace = true
description = "Allows peeking (reading from) and poking (writing to) types that implement Facet"
keywords = ["reflection", "introspection", "facet", "peek", "poke"]
categories = ["development-tools", "rust-patterns"]

[features]
default = ["std"]
std = ["alloc"]
alloc = []

[dependencies]
facet-core = { path = "../facet-core", version = "0.5.0" }

[dev-dependencies]
facet-derive = { path = "../facet-derive", version = "0.1.17" }
log = "0.4.27"
